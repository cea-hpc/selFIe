language: cpp

compiler: gcc

addons:
  apt:
    packages:
      - make
      - libpapi-dev
      - papi-tools
      - libyaml-dev
 
install: true

script: ./autogen.sh && ./configure --prefix=${HOME}/selfie CC=${CC_FOR_BUILD} CXX=${CXX_FOR_BUILD} --with-mpi --with-papi --with-posixio --with-yaml --with-omp && make && make install
